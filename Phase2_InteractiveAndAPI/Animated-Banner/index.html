<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Animated Banner with CSS animations and JavaScript controls">
  <title>Animated Banner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5">
  <div class="banner position-relative overflow-hidden bg-light rounded d-flex flex-column align-items-center justify-content-center">
    <!-- Banner Content -->
    <div id="banner-text" class="text-center">
      <h1 class="display-4 mb-3">Welcome to Our Website!</h1>
      <p class="lead mb-4">Enjoy the best deals and offers, curated just for you.</p>
    </div>

    <!-- Animation Layer -->
    <div id="banner-animation" class="position-absolute w-100 h-100"></div>

    <!-- Controls -->
    <div class="controls text-center mt-3">
      <button id="pause-btn" class="btn btn-outline-primary me-2">Pause</button>
      <button id="resume-btn" class="btn btn-outline-success">Resume</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
