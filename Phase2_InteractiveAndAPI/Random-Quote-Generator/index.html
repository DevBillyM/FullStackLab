<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .quote-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Random Quote Generator</h1>

    <!-- Quote Display -->
    <div class="card p-4 text-center mx-auto quote-card" style="max-width: 600px;">
        <p id="quoteText" class="fs-4">Click the button to get an inspirational quote.</p>
        <p id="quoteAuthor" class="text-muted"></p>
    </div>

    <!-- Button Controls -->
    <div class="text-center mt-4">
        <button id="fetchQuoteButton" class="btn btn-primary">Get Quote</button>
        <p class="mt-2"><small id="requestCount" class="text-muted">Requests remaining today: 40</small></p>
    </div>
</div>

<!-- JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
