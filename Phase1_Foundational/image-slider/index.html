<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Image Slider</h1>

    <div class="card mx-auto p-3" style="max-width: 700px;">
        <!-- Image Display -->
        <div id="slider" class="text-center">
            <img id="sliderImage" src="" alt="Slider Image" class="img-fluid rounded mb-3" style="max-height: 400px; width: 100%;">
            <p id="imageCaption" class="text-muted"></p>
        </div>

        <!-- Navigation Controls -->
        <div class="d-flex justify-content-between">
            <button id="prevButton" class="btn btn-primary">Previous</button>
            <button id="nextButton" class="btn btn-primary">Next</button>
        </div>

        <!-- Autoplay Controls -->
        <div class="text-center mt-3">
            <button id="playButton" class="btn btn-success">Play</button>
            <button id="pauseButton" class="btn btn-danger" disabled>Pause</button>
        </div>
    </div>
</div>

<!-- Custom JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
