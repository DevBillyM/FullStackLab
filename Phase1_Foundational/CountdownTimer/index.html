<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Countdown Timer</h1>

    <div class="card p-3 mx-auto" style="max-width: 400px;">
        <!-- Timer Input -->
        <div class="input-group mb-3">
            <input type="number" id="minutesInput" class="form-control" placeholder="Minutes" min="0">
            <input type="number" id="secondsInput" class="form-control" placeholder="Seconds" min="0" max="59">
        </div>

        <!-- Display Countdown -->
        <div class="display bg-dark text-white text-center py-3 rounded mb-3" id="display">00:00:00</div>

        <!-- Control Buttons -->
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" id="startButton">Start</button>
            <button class="btn btn-warning" id="pauseButton">Pause</button>
            <button class="btn btn-danger" id="resetButton">Reset</button>
        </div>

        <!-- Message Area -->
        <p class="text-center mt-3 text-danger" id="message"></p>
    </div>
</div>

<!-- Custom JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
