<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Application</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Flashcard Application</h1>

    <!-- Create Flashcard Form -->
    <form id="flashcardForm" class="mb-4">
        <div class="mb-3">
            <label for="questionInput" class="form-label">Question</label>
            <input type="text" id="questionInput" class="form-control" placeholder="Enter the question" required>
        </div>
        <div class="mb-3">
            <label for="answerInput" class="form-label">Answer</label>
            <input type="text" id="answerInput" class="form-control" placeholder="Enter the answer" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Add Flashcard</button>
    </form>

    <!-- Flashcard Grid -->
    <div id="flashcardGrid" class="row g-3">
        <!-- Flashcards will be dynamically generated here -->
    </div>

    <!-- Clear All Flashcards Button -->
    <div class="text-center mt-4">
        <button id="clearAllButton" class="btn btn-danger">Clear All Flashcards</button>
    </div>
</div>

<!-- Custom JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
