<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Calculator</h1>

    <div class="calculator bg-light border rounded p-3 mx-auto" style="width: 300px;">
        <div class="display bg-dark text-white text-end p-2 rounded mb-2" id="display">0</div>
        
        <!-- Calculator Buttons -->
        <div class="button-row">
            <button class="btn btn-secondary" data-action="clear">C</button>
            <button class="btn btn-secondary" data-action="sign">±</button>
            <button class="btn btn-secondary" data-action="percent">%</button>
            <button class="btn btn-warning operator-btn" data-action="operator" data-operator="/">÷</button>
        </div>
        <div class="button-row">
            <button class="btn btn-light" data-action="number">7</button>
            <button class="btn btn-light" data-action="number">8</button>
            <button class="btn btn-light" data-action="number">9</button>
            <button class="btn btn-warning operator-btn" data-action="operator" data-operator="*">×</button>
        </div>
        <div class="button-row">
            <button class="btn btn-light" data-action="number">4</button>
            <button class="btn btn-light" data-action="number">5</button>
            <button class="btn btn-light" data-action="number">6</button>
            <button class="btn btn-warning operator-btn" data-action="operator" data-operator="-">−</button>
        </div>
        <div class="button-row">
            <button class="btn btn-light" data-action="number">1</button>
            <button class="btn btn-light" data-action="number">2</button>
            <button class="btn btn-light" data-action="number">3</button>
            <button class="btn btn-warning operator-btn" data-action="operator" data-operator="+">+</button>
        </div>
        <div class="button-row">
            <button class="btn btn-light" data-action="number">0</button>
            <button class="btn btn-light" data-action="decimal">.</button>
            <button class="btn btn-secondary" data-action="delete">⌫</button>
            <button class="btn btn-primary" data-action="calculate">=</button>
        </div>
    </div>
</div>

<!-- Custom JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
