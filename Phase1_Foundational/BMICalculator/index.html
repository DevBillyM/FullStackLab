<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- Bootstrap 5 CSS -->
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">BMI Calculator</h1>

    <div class="card p-4 mx-auto" style="max-width: 400px;">
        <form id="bmiForm">
            <!-- Weight Input -->
            <div class="mb-3">
                <label for="weightInput" class="form-label">Weight (kg):</label>
                <input type="number" id="weightInput" class="form-control" placeholder="Enter your weight" min="1" required>
            </div>

            <!-- Height Input -->
            <div class="mb-3">
                <label for="heightInput" class="form-label">Height (cm):</label>
                <input type="number" id="heightInput" class="form-control" placeholder="Enter your height" min="1" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Calculate BMI</button>
        </form>

        <!-- Reset Button -->
        <button id="resetButton" class="btn btn-secondary w-100 mt-3 d-none">Reset</button>

        <!-- BMI Result -->
        <div id="bmiResult" class="text-center mt-4 fs-5"></div>
    </div>
</div>

<!-- Custom JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
