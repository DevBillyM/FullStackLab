<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List Application</title>

    <!-- Bootstrap 5.3 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="bg-primary text-white text-center py-3">
        <h1>Welcome to FullStackLab</h1>
        <p class="lead">Your journey to mastering full-stack development starts here!</p>
    </header>

    <div class="container my-5">
        <h1 class="text-center mb-4">To-Do List</h1>
    
        <!-- Input for new tasks -->
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" maxlength="50">
            <button class="btn btn-primary" id="addTaskButton">Add Task</button>
        </div>
    
        <!-- Filter Options -->
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-outline-secondary me-2" data-filter="all">All</button>
            <button class="btn btn-outline-secondary me-2" data-filter="active">Active</button>
            <button class="btn btn-outline-secondary" data-filter="completed">Completed</button>
        </div>
    
        <!-- Task List -->
        <ul class="list-group" id="taskList">
            <!-- Tasks will appear here -->
        </ul>
    
        <!-- Message for empty list -->
        <p class="text-center text-muted mt-3" id="emptyMessage">No tasks to show</p>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; <span id="year"></span> FullStackLab. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Q2fy7my9mksjF5fvv6twFY5j19bJAHkZT8FjPTHwxFP/mUAvAFgfvAFR7CfZX0go" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>

    <!-- Dynamic Year Script -->
    <script>
        // Set the current year in the footer
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
