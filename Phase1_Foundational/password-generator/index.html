<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Password Generator</h1>

    <div class="card p-4 mx-auto" style="max-width: 500px;">
        <form id="passwordForm">
            <!-- Password Length -->
            <div class="mb-3">
                <label for="passwordLength" class="form-label">Password Length:</label>
                <input type="range" id="passwordLength" class="form-range" min="4" max="50" value="12">
                <div class="text-center">
                    <span id="passwordLengthDisplay">12</span> characters
                </div>
            </div>

            <!-- Character Type Checkboxes -->
            <div class="mb-3">
                <h5>Include:</h5>
                <div class="form-check">
                    <input type="checkbox" id="includeUppercase" class="form-check-input" checked>
                    <label for="includeUppercase" class="form-check-label">Uppercase Letters</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="includeLowercase" class="form-check-input" checked>
                    <label for="includeLowercase" class="form-check-label">Lowercase Letters</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="includeNumbers" class="form-check-input" checked>
                    <label for="includeNumbers" class="form-check-label">Numbers</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="includeSymbols" class="form-check-input">
                    <label for="includeSymbols" class="form-check-label">Symbols</label>
                </div>
            </div>

            <!-- Generate Button -->
            <button type="submit" class="btn btn-primary w-100">Generate Password</button>
        </form>

        <!-- Generated Password -->
        <div class="mt-4">
            <h5>Generated Password:</h5>
            <div class="input-group">
                <input type="text" id="generatedPassword" class="form-control" readonly>
                <button id="copyButton" class="btn btn-secondary">Copy</button>
            </div>
        </div>
    </div>
</div>

<!-- Custom JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
