<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>

    <!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Interactive Quiz</h1>

    <!-- Quiz Container -->
    <div class="card p-4 mx-auto" style="max-width: 600px;">
        <form id="quizForm">
            <div id="quizQuestions">
                <!-- Questions will be dynamically injected here -->
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Submit Quiz</button>
        </form>
        <button id="resetButton" class="btn btn-secondary w-100 mt-3 d-none">Reset Quiz</button>
        <p id="quizResult" class="text-center mt-4 fs-5"></p>
    </div>
</div>

<!-- Custom JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
