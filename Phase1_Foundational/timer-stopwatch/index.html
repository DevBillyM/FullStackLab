<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer/Stopwatch</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Timer/Stopwatch</h1>

    <div class="card p-4 mx-auto" style="max-width: 400px;">
        <!-- Mode Selector -->
        <div class="mb-3">
            <select id="modeSelector" class="form-select">
                <option value="timer">Timer</option>
                <option value="stopwatch">Stopwatch</option>
            </select>
        </div>

        <!-- Timer Input -->
        <div id="timerInputGroup" class="mb-3">
            <label for="timerInput" class="form-label">Set Timer (in seconds):</label>
            <input type="number" id="timerInput" class="form-control" placeholder="Enter seconds" min="1">
        </div>

        <!-- Display -->
        <div class="text-center my-4">
            <h2 id="timeDisplay">00:00:00</h2>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <button id="startButton" class="btn btn-primary">Start</button>
            <button id="pauseButton" class="btn btn-warning" disabled>Pause</button>
            <button id="resetButton" class="btn btn-danger" disabled>Reset</button>
        </div>
    </div>
</div>

<!-- Custom JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
