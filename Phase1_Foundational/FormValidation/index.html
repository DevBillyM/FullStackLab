<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Form Validation</h1>

    <div class="card p-4 mx-auto" style="max-width: 500px;">
        <form id="validationForm" novalidate>
            <!-- Name -->
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Enter your name" required>
                <div class="invalid-feedback">Name is required.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" id="emailInput" class="form-control" placeholder="Enter your email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" id="passwordInput" class="form-control" placeholder="Enter a password" required>
                <div class="invalid-feedback">Password must be at least 8 characters long and include a number or special character.</div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPasswordInput" class="form-control" placeholder="Confirm your password" required>
                <div class="invalid-feedback">Passwords do not match.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>

<!-- Custom JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
