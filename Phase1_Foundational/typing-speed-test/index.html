<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Typing Speed Test</h1>

    <div class="card p-4 mx-auto" style="max-width: 700px;">
        <!-- Display Passage -->
        <div class="mb-3">
            <p id="displayPassage" class="p-3 border bg-light rounded">
                Click "Start Test" to begin typing.
            </p>
        </div>

        <!-- Typing Area -->
        <div class="mb-3">
            <textarea id="typingArea" class="form-control" rows="5" placeholder="Start typing here..." disabled></textarea>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <button id="startButton" class="btn btn-primary">Start Test</button>
            <button id="resetButton" class="btn btn-secondary" disabled>Reset</button>
        </div>

        <!-- Results -->
        <div id="results" class="mt-4 d-none">
            <h5>Results:</h5>
            <p>Speed: <span id="wpm">0</span> WPM</p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>
    </div>
</div>

<!-- Custom JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
