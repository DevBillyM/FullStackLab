<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Tic-Tac-Toe</h1>

    <div class="card p-4 mx-auto" style="max-width: 400px;">
        <!-- Game Board -->
        <div id="gameBoard" class="d-grid" style="grid-template-columns: repeat(3, 1fr); gap: 10px;">
            <!-- Cells will be dynamically generated -->
        </div>

        <!-- Status Message -->
        <div class="text-center my-3">
            <p id="statusMessage" class="fw-bold">Player X's turn</p>
        </div>

        <!-- Reset Button -->
        <div class="text-center">
            <button id="resetButton" class="btn btn-danger">Reset Game</button>
        </div>
    </div>
</div>

<!-- Custom JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
